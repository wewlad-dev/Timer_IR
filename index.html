<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>how long since Iran said it will retaliate for killing Soleimani?</title>
        <meta name="description" content="We've been waiting since January 2, 2020 for that retaliations.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="//Timer_IR/img/waiting.gif" />
        <meta property="og:image:width" content="250" />
        <meta property="og:image:height" content="188" />
        <meta property="og:description" content="We've been waiting since January 2, 2020 for that retaliations." />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <style>
          html, body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              display: table
          }
          #content {
              display: table-cell;
              text-align: center;
          }
        </style>
    </head>
    <body>

      <div class="container" id="content">
        <div class="page-header">
          <h1 id="since" title=" Jan 02 08:52:22 2020 EST" datetime="2020-01-02T08:52:22">
            Too many years
          </h1>
        </div>
        <p>
          have elapsed since <a href="https://www.bloomberg.com/news/articles/2020-01-03/top-iranian-commander-is-killed-in-u-s-airstrike-in-baghdad">Iran said it will retaliate for killing Soleimani.</a>.
        </p>
        <a href="">
          <img class="img-rounded" src="img/waiting.gif"></img>
        </a>
        <hr />
        <p class="text-muted">
          Made with love by YES
        </p>
      </div>

      <script src="js/moment.min.js"></script>
      <script src="js/moment-precise-range.min.js"></script>
      <script>
        var announced = moment.utc('2020-01-02T08:52:22'); //.startOf('day');
        var since = document.getElementById('since');
        var render = function() {
          var now = moment(); //.startOf('day');
          since.innerHTML = moment.preciseDiff(announced, now);
        }
        render();
        this.interval = setInterval(render, 1000);
      </script>
    </body>
</html>
